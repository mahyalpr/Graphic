<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Cube</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>


<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;
    varying vec4 vColor;
    void main(void) {
        gl_FragColor = vColor;
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec4 aVertexColor;
    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    varying vec4 vColor;
    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;
    }
</script>

<canvas id="cube" width="400" height="300"></canvas>

  <script src='https://rawgit.com/gpjt/webgl-lessons/master/lesson04/glMatrix-0.9.5.min.js'></script>
<script src='https://rawgit.com/gpjt/webgl-lessons/master/lesson04/webgl-utils.js'></script><script  src="./script.js"></script>

</body>
</html>
